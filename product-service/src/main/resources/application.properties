#spring.data.mongodb.url=mongodb://localhost:27017/product-service

spring.data.mongodb.authentication-database=admin
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=product-service
spring.data.mongodb.username=mongoadmin
spring.data.mongodb.password=mongoadmin

eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka
spring.application.name=product-service
server.port=8082

management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.metrics.export.tracing.enabled=true
management.tracing.sampling.probability= 1.0

logging.pattern.level="%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

#logging.level.root=INFO

management.endpoints.web.exposure.include=*
management.metrics.distribution.percentiles-histogram.greeting=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

spring.output.ansi.enabled=always
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG