version: '3.1'

services:

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: OS
    ports:
      - "5432:5432"
  #    volumes:
  #      - ./store:/var/lib/postgresql/data

  adminer:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: user@domain.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "80:80"